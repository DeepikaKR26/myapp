<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <div class="p-5 text-center bg-body-tertiary">
        <h1 id="num" class="mb-3">0</h1>
        <button id="add" type="button" class="btn btn-primary">+</button>
        <button id="reset" type="button" class="btn btn-secondary">R</button>
        <button id="sub" type="button" class="btn btn-success">-</button>

        <h1 id="num2" class="mb-3">0</h1>
        <button id="add2" type="button" class="btn btn-primary">+</button>
        <button id="reset2" type="button" class="btn btn-secondary">R</button>
        <button id="sub2" type="button" class="btn btn-success">-</button>

        <h1 id="num3" class="mb-3">Result</h1>
        <div class="d-flex justify-content-center gap-2">
            <input id="inp" type="radio" name="cal"> Addition
            <input id="inp2" type="radio" name="cal"> Subtraction
            <input id="inp3" type="radio" name="cal"> Multiplication
            <input id="inp4" type="radio" name="cal"> Division
        </div>
        <button id="result4" type="button" class="btn btn-success mt-3">=</button>
    </div>
   <script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
